<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="bg-custom">

    <!-- Header Section -->
    <div class="container">
        <header class="container">
            <img src="../static/pokemon.png" alt="Pokemon" width="600"  height="200" class="img-fluid mx-auto d-block">
        </header>
    </div>

    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-2f">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nav</a>
            <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./details.html">Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container">
        <div class="container m-4 p-2 text-center mx-auto">
            <h2><em>Welcome!</em></h2>
            <p class="lead"><strong>Welcome to the Poke Info Center, where you can learn all about Pokemon</strong></p>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <h3><strong>Features:</strong></h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class="container m-3">

                <!-- Row for Search -->
                <div class="row row-cols-1 row-cols-sm-4 g-4 text-center">
                    <div class="col-sm-6 col-md-4 mb-4">
                        <h5>Search:</h5>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-4">
                        <p>Search for a Pokemon and view their basic details.</p>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-4">
                        <button type="button" class="bg-2f text-white"><a class="nav-link" href="./search.html">Search for a Pokemon</a></button>
                    </div>
                </div>

                <!-- Row for Details -->
                <div class="row row-cols-1 row-cols-sm-4 g-4 text-center">
                    <div class="col-sm-6 col-md-4 mb-4">
                        <h5>Details:</h5>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-4">
                        <p>Search for a Pokemon and view their detailed information.</p>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-4">
                        <button type="button" class="bg-2f text-white"><a class="nav-link" href="./details.html">View Pokemon Details</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
