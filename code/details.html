<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="bg-custom">

    <!-- Header Section -->
    <div class="container">
        <header class="container">
            <img src="../static/pokemon.png" alt="Pokemon" width="600"  height="200" class="img-fluid mx-auto d-block">
        </header>
    </div>

    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-2f">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nav</a>
            <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./details.html">Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Forms: Name, ID -->
    <section class="container m-4 p-3 mx-auto">
        <div class="d-flex justify-content-center align-content-center">
            <div class="row row-cols-1 row-cols-sm-4 g-4">
                <div class="col-sm-6 col-md-6 mb-4">
                    <div class="card h-85 m-4 p-3 rounded bg-2f text-white">
                        <h2 class="text-center"> Search for Pokemon by Name:</h2>
                        <form onsubmit="pokemonNameDetails(event)" class="p-3 rounded">
                            <fieldset>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control form-control-lg" name="pokemonName" id="pokemonName" placeholder="Enter pokemon name" required>
                                    <label for="pokemonName">Get Pokemon Details by Name</label>
                                </div>
                                <button type="submit" formaction="#pokemonDetailsDisplay">Get Pokemon</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 mb-4">
                    <div class="card h-85 m-4 p-3 rounded bg-2f text-white">
                        <h2 class="text-center">Get Pokemon Details by ID:</h2>
                        <form onsubmit="pokemonIDDetails(event)" class="p-3 rounded">
                            <fieldset>
                                <div class="form-group mb-3">
                                    <input type="number" class="form-control form-control-lg" name="pokemonID" id="pokemonID" placeholder="Enter pokemon id" required>
                                    <label for="pokemonID">Pokemon ID</label>
                                </div>
                                <button type="submit" formaction="#pokemonDetailsDisplay">Get Pokemon</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Display Pokemon Data: abilities, types, stats, and image -->
    <div class="container justify-content-center text-center">
        <div id="pokemonDetailsDisplay">
            
        </div>
    </div>
</body>
</html>
